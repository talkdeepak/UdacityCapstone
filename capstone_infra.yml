Parameters:
  EnvironmentName:
        Description: An environment name that will be prefixed to resource names
        Type: String

Resources:
  WebServerSecGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Allow http to our host and ssh from local only
        VpcId:
          Fn::ImportValue:
            !Sub "${EnvironmentName}-VPCID"
        SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
  WebAppLaunchConfig:
      Type: AWS::AutoScaling::LaunchConfiguration
      Properties:
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            sudo apt-get -y update
            sudo apt-get -y install git
            sudo apt-get -y install docker.io
            sudo usermod -aG docker ubuntu
            sudo groupadd docker
            sudo usermod -aG docker $USER
            docker pull talkdeepak/capstone
            docker run -d -p 80:80 talkdeepak/capstone
        ImageId: ami-0d1cd67c26f5fca19
        SecurityGroups:
        - Ref: WebServerSecGroup
        InstanceType: t3.micro
        BlockDeviceMappings:
        - DeviceName: "/dev/sdk"
          Ebs:
            VolumeSize: '10'
  WebAppGroup:
      Type: AWS::AutoScaling::AutoScalingGroup
      Properties:
        VPCZoneIdentifier:
        - Fn::ImportValue: !Sub "${EnvironmentName}-PUB-NETS"
        LaunchConfigurationName:
          Ref: WebAppLaunchConfig
        MinSize: '1'
        MaxSize: '2'
        TargetGroupARNs:
        - Fn::ImportValue: !Sub "${EnvironmentName}-WebAppTargetGroup"